<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me To-Do List</title>

    <!-- màu thanh trạng thái -->
    <meta name="theme-color" content="#7f9562" />

    <!-- PWA manifest -->
    <link rel="manifest" href="./manifest.webmanifest" />

    <!-- iOS: cho phép hiển thị như app và icon -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- mới -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- cũ cho iOS -->

    <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="heading">
          <h1>Me To-Do List</h1>
          <i class="fa-solid fa-list-check"></i>
        </div>

        <div class="stats">
          <div class="stats-left">
            <h3>KEEP IT UP!</h3>
            <div class="bar"><div class="bar-fill" id="bar-fill"></div></div>
          </div>
          <div class="counter">
            <span id="done-count">0</span>/<span id="total-count">0</span>
          </div>
        </div>

        <form class="input-area">
          <input type="text" id="task-input" placeholder="Add a new task..." />
          <button type="submit" id="add-task-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
        <div class="input-meta">
          <small id="title-error" class="error-msg" hidden></small>
        </div>
        <div class="todos-container">
          <ul id="task-list"></ul>
          <img class="empty-image" src="./assets/empty-image.png" alt="empty" />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then((reg) => console.log("✅ SW registered:", reg))
          .catch((err) => console.error("❌ SW failed:", err));
      });
    }
  </script>
</html>
